<html>
<head>	
	<link rel="stylesheet" type="text/css" href="User.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="project.css" media="screen" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<title>View Task</title>
</head>
<body>
<div id="vTask" ng-app="vTaskManagement" ng-controller="vTaskController">
<form>
	<div>
	<table border="0">
		<td>
 				<B>Project:</B>
			</td>
			<td>
				<form>
				<input list="proList" type="" name="projectNameL"  size="20"  ng-model="projectNameL"  ng-disabled="searchproject1.flag"  style="background-color: Gainsboro;border: 0px none;" ng-blur="populateList(this.value)"  required>
				<datalist id="proList">
                        <option ng-repeat="proNameL in projectNameList" value="{{proNameL.project}}">
                 </datalist>
				<input name="doSearchprojectNameL"  ng-click="searchprojectNameL()"  ng-model="searchproject1.flag"  type="submit"  value="   Search  "  style="border-radius: 50%;background:white;">
			</form>	
			</td>
			<td>
				<font face="verdana" size="1"><I>  Sort By:</I></font>
				<input name="sortBySDate" type="submit" ng-click="doSortBySDate()"  value="  Start Date " >
				<input name="sortByEDate"type="submit" ng-click="doSortByEDate()"  value="  End Date ">
				<input name="sortByPriority"type="submit" ng-click="doSortByPriority()"  value="  Priority ">
				<input name="sortByCompleted"type="submit" ng-click="doSortByCompletion()"  value="  Completed  ">
			</td>
	</table>
</div>
</form>
</br>
<div>
	<hr color="darkblue" width="80%"></hr>
</div>
</br>
<form>
<div  ng-repeat="task in taskDetails">
 <table style="border: 50px none;">
    <tr align="left">
    <td width="30">
    <B>Task</B>
    </td>
     <td width="30">
    <B>Parent Task</B>
    </td>
    <td>
    <B>Priority</B>
    </td>
    <td width="20">
    <B>Start </B>
    </td>
    <td width="20">
    <B>End</B>
    </td>
    <td></td>
    <td></td>
    </tr>
    <tr align="left">
  <td style="background-color: Gainsboro;">
  {{task.task}}
  </td>
  <td style="background-color: Gainsboro;">
  {{task.parentTaskName}}
  </td>
  <td>
  {{task.priority}}
  </td>
  <td>
  {{task.start_date|date:'dd/MM/yyyy'}}
  </td>
  <td>
  {{task.end_date|date:'dd/MM/yyyy'}}
  </td>
    <td>
    <input name="doUpdate"type="submit" ng-click="doUpdate(task)"  value=" Edit "><br>
    </td>
    <td>
    <input name="doSuspend" type="submit" ng-click="doEnd(task)"  value="End Task">
    </td>
    </tr>
    </table>
    </br>
     <div>
	<hr style="border-top: dotted 1px;" width=35%"></hr>
</div>
</br>
</div>
</form>
</div>
<script>
 var app = angular.module("vTaskManagement", []);
 //Controller Part
app.controller("vTaskController", function($scope, $http) {
	//Added to load the project details dynamically
	$scope.in_value="    Add    ";
	
	$scope.searchprojectNameL= function() {
		$http({
            method : 'GET',
            url : 'http://localhost:8090/ProjectManager/project/details'
        }).then(function successCallback(response) {
            $scope.projectNameList = response.data;
        }, function errorCallback(response) {
            console.log(response.statusText);
        });
        };
        $scope.doEnd = function(task) {
        	console.log("hi I m here end project function]");
        	var cTask=task.task;
       	 var cstart_date=task.start_date;
       	 var cend_date=task.end_date;
       	 var cPriority=task.priority;
       	 var cprojName=task.projName;
       	 var cuserName=task.userName;
       	 var cparentTaskName=task.parentTaskName;
        	 var method = "POST";
        	 var url = 'http://localhost:8090/ProjectManager/task/add';
        	 var data = {
              		task:cTask ,
          	        start_date:cstart_date,
          	        end_date:cend_date,
          	        priority:cPriority,
          	        projName:cprojName,
          	        userName:cuserName,
          	        parentTaskName:cparentTaskName,
          	        taskStatus:"Completed"
          	         };
        	 $http({
                 method : method,
                 url : url,
                 data :  JSON.stringify(data),
                 headers : {
                     'Content-Type' : 'application/json'
                 }
             }).then( _success, _error );
          	//_refreshUserData();
          };
        
          $scope.doUpdate = function(task) {
        	  var cTask=task.task;
            	 var cstart_date=task.start_date;
            	 var cend_date=task.end_date;
            	 var cPriority=task.priority;
            	 var cprojName=task.projName;
            	 var cuserName=task.userName;
            	 var cparentTaskName=task.parentTaskName;
             	 var method = "POST";
             	 var url = 'http://localhost:8090/ProjectManager/task/add';
             	 var data = {
                   		task:cTask ,
               	        start_date:cstart_date,
               	        end_date:cend_date,
               	        priority:cPriority,
               	        projName:cprojName,
               	        userName:cuserName,
               	        parentTaskName:cparentTaskName,
    	                taskStatus:task.task_status
         	               };
    	        $http({
                    method : method,
                    url : url,
                    data :  JSON.stringify(data),
                    headers : {
                        'Content-Type' : 'application/json'
                    }
                }).then( _success, _error );
              };
  	$scope.doSortBySDate= function() 
       {
  	
  			var urltoHit='http://localhost:8090/ProjectManager/task/details/sortBySDate/'+$scope.projectNameL;
   		 console.log(urltoHit);
   	 $http({
            method : 'GET',
            url : urltoHit
        }).then(function successCallback(response) {
            $scope.taskDetails = response.data;
        }, function errorCallback(response) {
            console.log(response.statusText);
        });
       };
       
       $scope.checkboxEnabled=function()
       {
    	   $scope.startDate=new Date();
    	   var today = new Date();
    	   var newdate = new Date();
    	    newdate.setDate(today.getDate()+1);
    	   $scope.endDate=newdate;
       };
      
       $scope.doSortByEDate = function() 
          {
    	   var urltoHit='http://localhost:8090/ProjectManager/task/details/sortByEDate/'+$scope.projectNameL;
  		 console.log(urltoHit);
  	 $http({
           method : 'GET',
           url : urltoHit
           }).then(function successCallback(response) {
               $scope.taskDetails = response.data;
           }, function errorCallback(response) {
               console.log(response.statusText);
           });
          };
         $scope.doSortByPriority = function() 
          {
        	 var urltoHit='http://localhost:8090/ProjectManager/task/details/sortByPriority/'+$scope.projectNameL;
    		 console.log(urltoHit);
    	 $http({
             method : 'GET',
             url : urltoHit   
             }).then(function successCallback(response) {
                 $scope.taskDetails = response.data;
             }, function errorCallback(response) {
                 console.log(response.statusText);
             });
          };
         $scope.doSortByCompletion= function()
         {
        	 var urltoHit='http://localhost:8090/ProjectManager/task/details/sortByCompleted/'+$scope.projectNameL;
    		 console.log(urltoHit);
    	 $http({
             method : 'GET',
             url : urltoHit
             }).then(function successCallback(response) {
                 $scope.taskDetails = response.data;
             }, function errorCallback(response) {
                 console.log(response.statusText);
             });
         };
	
     function _refreshUserData() {
    	 var urltoHit='http://localhost:8090/ProjectManager/task/details/sortByEDate/'+$scope.projectNameL;
    		 console.log(urltoHit);
    	 $http({
             method : 'GET',
             url : urltoHit
            }).then(function successCallback(response) {
             $scope.taskDetails = response.data;
         }, function errorCallback(response) {
             console.log(response.statusText);
         });
            };
        function _success(response) {
                    _refreshUserData();
                    
                };
         
         function _error(response) {
                	 _refreshUserData();
                    console.log(response.statusText);
                };

				                });          
</script>
</body>
</html>
