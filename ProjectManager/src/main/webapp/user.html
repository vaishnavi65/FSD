	<link rel="stylesheet" type="text/css" href="User.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="project.css" media="screen" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<title>Adding an user</title>
<div id="user" ng-app="UserManagement" ng-controller="UserController">
<form>
	<div>
	<table border="0">
		<tr>
			<td>
 				<B>First Name:</B>
			</td>
			<td>
				<input type="text" name="firstname" size="30" ng-model="first_name" required><br>			
			</td>
		</tr>
		<tr>
			<td>
 				<B>Last Name:</B>
			</td>
			<td>
				<input type="text" name="lastname"  size=30 ng-model="last_name" required><br>			
			</td>
		</tr>
		<tr>
			<td>
 				<B>Employee ID:</B>
			</td>
			<td>
				<input type="text" name="employeeID"  size="10" ng-model="employee_id" required><br>			
			</td>
		</tr>
		<tr>
			<td>
			</td>
			<td align="right">
				<input name="doAdd" type="submit" value="{{ in_value}}" ng-click="submitUser()">
  				<input name="doReset" type="reset" value="   Reset   " ng-click="resetUser()">						
			</td>
		</tr>
	</table>
</div>
</form>
<div>
	<hr color="darkblue" width="18%"></hr>
</div>
<form>
<div>
	<input type="text" name="lastname"  size="10" placeholder="Search...." ng-model="searchText">
	<font face="verdana" size="1"><I>  Sort:</I></font>
	<input name="searchByFName" type="submit" ng-click="doSortByFName()"  value="  First Name ">
	<input name="searchByLName"type="submit" ng-click="doSortByLName()"  value="  Last Name ">
	<input name="searchByID"type="submit" ng-click="doSortById()"  value="  Id ">
	</div>
<div>
	<hr style="border-top: dotted 1px;" width="18%"></hr>
</div>
</form>
<form>
<div  ng-repeat="user in users|filter:searchText">
    <input type="text" name="resFirstName"  size=30 value=" {{ user.first_name }}">
    <input name="doEdit"type="submit" ng-click="doEdit(user)"  value="  Edit ">
    <br>
    <input type="text" name="resLastName"  size=30 value=" {{ user.last_name }}">
    <input name="doDelete" type="submit" ng-click="doDelete(user)"  value="Delete">
    <br>           
    <input type="text" name="resEmployeeId"  size=30 value=" {{ user.employee_id }}"> 
    <BR>
    <hr style="border-top: dotted 1px;" width="18%"></hr>
</div>
</form>
</div>
