<html>
<head>
    <link rel="stylesheet" type="text/css" href="User.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="project.css" media="screen" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<title>Add a task</title>
</head>
<body ng-app="TaskManagement" ng-controller="TaskController">
<form>
	<div>
	<table border="0">
		<tr>
			<td>
 				<B>Project:</B>
			</td>
			<td>
				<form>
				<input list="proList" type="" name="projectNameL"  size="20"  ng-model="projectNameL"  ng-disabled="searchproject1.flag"  style="background-color: Gainsboro;border: 0px none;" required>
				<datalist id="proList">
                        <option ng-repeat="proNameL in projectNameList" value="{{proNameL.project}}">
                 </datalist>
				<input name="doSearchprojectNameL"  ng-click="searchprojectNameL()"  ng-model="searchproject1.flag"  type="submit"  value="   Search  "  style="border-radius: 50%;background:white;">
			</form>	
			</td>
		</tr>
		<tr>
		<td>
		<B>Task:</B>
			</td>
			<td>
			<input type="text" name="task_name" size="30" ng-model="task_name" required><br>
		</td>
		</tr>
		<tr>
			<td>
			</td>
			<td>
			<input type="checkbox" ng-model="checkboxModel.flag"  ng-click="checkboxEnabled()"><font face="verdana" size="3"><I>Parent Task</I></font>
			</td>
			</tr>
			<tr>
			<td>
 				<B>Priority:</B>
			</td>
			<td>
				<input type="range" name="range"  ng-disabled="checkboxModel.flag"  ng-model="priority_value" min="0"  max="30">		
			</td>
		</tr>
		<tr>
			<td>
 				<B>Parent Task:</B>
			</td>
			<td>
			<form>
				<input list="ptList" type="" name="ptName"  size="20"  ng-model="ptName"  ng-disabled="searchpt.flag"  style="background-color: Gainsboro;border: 0px none;" >
				<datalist id="ptList">
                        <option ng-repeat="ptName in ptList" value="{{ptName.parent_task}}">
                 </datalist>
				<input name="doSearchpt"  ng-click="searchpt()"  ng-model="searchpt.flag"  ng-disabled="checkboxModel.flag" type="submit"  value="   Search  "  style="border-radius: 50%;background:white;">
			</form>
			</td>
		</tr>
			<tr>
			<td>
			<B>Start Date:</B>
			</td>
			<td>
			<input type="date"  name="startDate" ng-model="startDate" ng-disabled="checkboxModel.flag" ><B>End Date:</B>
			<input type="date" name="endDate" ng-model="endDate"ng-disabled="checkboxModel.flag" >
			</td>
 			</tr>
 			<tr>
			<td>
 				<B>User:</B>
			</td>
			<td>
			<form>
				<input list="userList" type="" name="manager"  size="20"  ng-model="manager"  ng-disabled="searchuser.flag"  style="background-color: Gainsboro;border: 0px none;" required>
				<datalist id="userList">
                        <option ng-repeat="user in users" value="{{user.first_name+' '+ user.last_name}}">
                 </datalist>
				<input name="doSearchMgr"  ng-click="searchManager()"  ng-disabled="checkboxModel.flag"  ng-model="searchuser.flag"  type="submit"  value="   Search  "  style="border-radius: 50%;background:white;">
			</form>
			</td>
		</tr>
		<tr>
			<td>
			</td>
			<td align="right">
				<input name="doAdd" type="submit" value="    Add    "  ng-click="submitUser()">
  				<input name="doReset" type="reset" value="   Reset   " ng-click="resetUser()">						
			</td>
		</tr>
	</table>
</div>
</form>
<script>
 var app = angular.module("TaskManagement", []);
         
            //Controller Part
            app.controller("TaskController", function($scope, $http) {
            	//Added to load the project details dynamically
            	$scope.in_value="    Add    ";
            	 	$scope.searchManager = function() {
            		$http({
	                        method : 'GET',
	                        url : 'http://localhost:8090/ProjectManager/user/searchManagers'
	                    }).then(function successCallback(response) {
	                        $scope.users = response.data;
	                    }, function errorCallback(response) {
	                        console.log(response.statusText);
	                    });
	                };
	                $scope.searchprojectNameL= function() {
	            		$http({
		                        method : 'GET',
		                        url : 'http://localhost:8090/ProjectManager/project/details'
		                    }).then(function successCallback(response) {
		                        $scope.projectNameList = response.data;
		                    }, function errorCallback(response) {
		                        console.log(response.statusText);
		                    });
		                };
		                $scope.searchpt= function() {
		            		$http({
			                        method : 'GET',
			                        url : 'http://localhost:8090/ProjectManager/parentTask/details'
			                    }).then(function successCallback(response) {
			                        $scope.ptList = response.data;
			                    }, function errorCallback(response) {
			                        console.log(response.statusText);
			                    });
			                };
	              	                            
	             	function _clearFormData() {
            		 $scope.projectNameL="";
            		 $scope.task_name="";
      		       $scope.startDate="";
      		       $scope.endDate="";
      		      $scope.ptName="";
      		    $scope.manager="";
	              $scope.in_value="    Add    ";
	              $scope.checkboxModel.flag=false;
	                };
	                $scope.checkboxEnabled=function()
		               {
	                	$scope.checkboxModel.flag=true;
		            	   var enabled=true;
		               };

	             function _error(response) {
			                	  console.log(response.statusText);
			                };
			                $scope.submitUser = function() {
			                	if($scope.checkboxModel.flag)
			                		{
			                		var method = "POST";
				                    var url = 'http://localhost:8090/ProjectManager/parentTask/add';
				                    var data = {
				                    		parentTaskName: $scope.task_name
				                		      };
				                	 $http({
				                        method : method,
				                        url : url,
				                        data :  JSON.stringify(data),
				                        headers : {
				                            'Content-Type' : 'application/json'
				                        }
				                    }).then( _success, _error );
				                	_clearFormData();
			                		}
			                	else{
			                		if($scope.startDate>$scope.endDate)
			                		{
			                		alert("select an end date greater than start date")
			                		}
			                	else
			                		{
			                		var method = "POST";
				                    var url = 'http://localhost:8090/ProjectManager/task/add';
				                    var data = {
				                    		task:$scope.task_name ,
				                	        start_date:$scope.startDate,
				                	        end_date:$scope.endDate,
				                	        priority:$scope.priority_value,
				                	        projName:$scope.projectNameL,
				                	        userName:$scope.manager,
				                	        parentTaskName:$scope.ptName,
				                	        taskStatus:"In Progress",
				                	         };
				                	 $http({
				                        method : method,
				                        url : url,
				                        data :  JSON.stringify(data),
				                        headers : {
				                            'Content-Type' : 'application/json'
				                        }
				                    }).then( _success, _error );
				                	_clearFormData();
				                	$scope.checkboxModel.flag=false;
			                		}
			                	}
			                	
				                	
				                };
				                function _success(response) {
				                    _clearFormData()
				                    $scope.checkboxModel.flag=false;
				                };
         
         				                });
</script>
</body>
</html>
